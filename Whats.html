<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪' 住驻 </title>
    <!-- 注转 Tailwind CSS 住 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl; /*  拽住  砖 */
            background-color: #f0f2f5; /* 专拽注 专  住驻 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .whatsapp-container {
            background-color: #e5ddd5; /* 专拽注 爪' 专 */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /*  拽注 住爪 */
            min-height: 400px;
        }
        .chat-header {
            background-color: #075e54; /* 爪注 转专转 住驻 专拽  */
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px; /* 专 爪 砖 转 */
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /*  注转 */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 10px;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }
        .message-bubble.user {
            background-color: #dcf8c6; /* 注转 砖转砖 专拽 专 */
            align-self: flex-end; /* 砖专  */
        }
        .message-bubble.bot {
            background-color: #ffffff; /* 注转   */
            align-self: flex-start; /* 砖专 砖 */
        }
        .message-bubble.typing {
            background-color: #ffffff;
            align-self: flex-start;
            font-style: italic;
            color: #888;
        }
        .chat-input-area {
            background-color: #f0f2f5; /* 专拽注 砖 拽 */
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }
        .chat-input-area input {
            flex-grow: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background-color: white;
            font-size: 16px;
            margin-left: 10px; /* 专 驻转专 砖 */
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .chat-input-area button {
            background-color: #128c7e; /* 驻转专 砖 专拽  */
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .chat-input-area button:hover {
            background-color: #075e54;
            transform: translateY(-1px);
        }
        .chat-input-area button:active {
            transform: translateY(0);
        }
        /* 拽 砖 (SVG) */
        .send-icon {
            fill: currentColor;
            width: 20px;
            height: 20px;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
            z-index: 1000;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container relative">
        <div id="loadingOverlay" class="loading-overlay hidden">注 专 注...</div>

        <div class="chat-header">
            <img src="https://placehold.co/40x40/25D366/FFFFFF?text=" alt="Bot Avatar">
            <div class="flex-grow">
                <h2 class="text-lg font-bold">爪' 转 (住爪)</h2>
                <p class="text-sm text-gray-200">专</p>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- 注转 住  注  JavaScript -->
            <div class="message-bubble bot">砖!  爪' 转.  转  砖 注 转 专 注 砖.</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="拽 注..." class="rounded-full" disabled>
            <button id="sendMessageBtn" class="rounded-full" disabled>
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let qaDatabase = []; // 专 砖转 转砖转 注  Google
        let conversationHistory = []; // 转注 住专转 砖

        // *** 专 转 转转 -URL 砖 Web App 砖 Google Apps Script  ***
        // 祝 转转 -URL 砖转拽 专 驻专住转 住拽专驻.
        //  砖-URL   转 拽住 'YOUR_GOOGLE_APPS_SCRIPT_QA_WEB_APP_URL'
        const QA_DATABASE_URL = 'https://script.google.com/macros/s/AKfycbyByqs961SUekOI9VkRq6fQXxnkhw_kv0gg8fiLtueRBkxc_WzSScQk1m-jr5xIVA7kEg/exec'; // EXAMPLE: 'https://script.google.com/macros/s/AKfycbz_YOUR_SCRIPT_ID/exec'
        const CONVERSATION_LOG_URL = 'https://script.google.com/macros/s/AKfycbyByqs961SUekOI9VkRq6fQXxnkhw_kv0gg8fiLtueRBkxc_WzSScQk1m-jr5xIVA7kEg/exec'; // EXAMPLE: 'https://script.google.com/macros/s/AKfycbz_YOUR_SCRIPT_ID/exec'

        // 驻拽爪 住驻转 注 爪'
        function addMessage(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender); // 'sender' 爪专 转 'user'  'bot'
            messageBubble.textContent = text;
            chatMessages.appendChild(messageBubble);
            //  转 转转转 爪'
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 驻拽爪  拽 砖 
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message-bubble', 'bot', 'typing');
            typingIndicator.id = 'typingIndicator';
            typingIndicator.textContent = ' 拽...';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 驻拽爪 住转专转  拽
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 驻拽爪 注转 专 注  Google
        async function loadQaDatabase() {
            loadingOverlay.classList.remove('hidden');
            messageInput.disabled = true;
            sendMessageBtn.disabled = true;

            // 拽 砖转转 -URL 专 专
            if (QA_DATABASE_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_QA_WEB_APP_URL') || CONVERSATION_LOG_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_LOG_WEB_APP_URL')) {
                addMessage('砖:  专 转 转转 -URL 砖 Google Apps Script 拽 -HTML.', 'bot');
                loadingOverlay.classList.add('hidden');
                return; // 注爪专 转 注  -URL  专
            }

            try {
                const response = await fetch(QA_DATABASE_URL + '?action=getQa');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                qaDatabase = data.map(row => {
                    //  砖砖专转  拽 注 驻转转  'keywords' (专转 驻专转 驻住拽) -'response'
                    // 砖 转 转   砖
                    return {
                        keywords: row.keywords ? row.keywords.split(',').map(k => k.trim().toLowerCase()) : [],
                        response: row.response
                    };
                });
                // 转拽: 驻转 住专 驻专专 -addMessage
                addMessage('专 注 注 爪!   注专  ?', 'bot');
                addMessage('住 砖 转 注: "住住 ", "砖注转 驻转", "爪专 拽砖专".', 'bot');
            } catch (error) {
                console.error('砖 注转 专 注:', error);
                // 转拽: 驻转 住专 驻专专 -addMessage
                addMessage('专注 砖 注转 专 注.  住 专注 转 祝.', 'bot');
            } finally {
                loadingOverlay.classList.add('hidden');
                messageInput.disabled = false;
                sendMessageBtn.disabled = false;
            }
        }

        // 驻拽爪 转注 砖  Google
        async function logConversation(userMsg, botMsg) {
            // 拽 砖转转 -URL 专 专 驻 转注
            if (CONVERSATION_LOG_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_LOG_WEB_APP_URL')) {
                console.error('砖:  转 转注 砖.  专 转 转转 -URL 砖 Google Apps Script 转注.');
                return;
            }

            try {
                const response = await fetch(CONVERSATION_LOG_URL + '?action=logConversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toLocaleString('he-IL'),
                        userMessage: userMsg,
                        botResponse: botMsg
                    })
                });
                if (!response.ok) {
                    console.error('砖 转注 砖:', response.statusText);
                }
            } catch (error) {
                console.error('砖 转注 砖:', error);
            }
        }

        // 驻拽爪 拽转 转转 
        function getBotResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();
            for (const qa of qaDatabase) {
                for (const keyword of qa.keywords) {
                    if (lowerCaseMessage.includes(keyword)) {
                        return qa.response;
                    }
                }
            }
            return '爪注专,  转 转 砖转.  住 住 砖  砖 注 砖 专.';
        }

        // 驻拽爪 砖转 注 拽转 转
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user');
            messageInput.value = ''; // 驻住 砖 拽

            showTypingIndicator(); // 爪  拽

            //   转 砖 
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000)); // 1-2 砖转

            hideTypingIndicator(); // 住转专  拽

            const botResponse = getBotResponse(userMessage);
            addMessage(botResponse, 'bot');

            // 转注 砖
            conversationHistory.push({ user: userMessage, bot: botResponse });
            logConversation(userMessage, botResponse);
        }

        // 专注 爪 注 驻转专 砖 爪转 Enter
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // 注 转 专 注 注 注转 祝
        window.onload = loadQaDatabase;
    </script>
</body>
</html>
