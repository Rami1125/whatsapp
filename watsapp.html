<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪' 住驻 </title>
    <!-- 注转 Tailwind CSS 住 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 专拽注 住驻 砖砖 */
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl; /*  拽住  砖 */
            background-image: url('https://i.postimg.cc/V6DPpPkL/whatsapp-chat-bg.png'); /* 转转 专拽注 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* 专拽注 拽注  */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; /* 住专转 专驻 -body  砖拽专  转  */
            box-sizing: border-box;
            /* 住驻转 砖转 砖砖 注 注 专拽注 */
            position: relative;
            z-index: 0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 242, 245, 0.8); /* 砖转 爪注 专 注 砖拽驻转 */
            backdrop-filter: blur(2px); /* 砖砖 注 */
            z-index: -1;
        }

        .whatsapp-container {
            background-color: #e5ddd5; /* 专拽注 爪' 专 */
            border-radius: 0; /* 住专转 驻转 注转   转  住 */
            box-shadow: none; /* 住专转 爪   转  住 */
            max-width: 100%; /*   专 祝 */
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100vh; /*    祝 */
            min-height: 100vh; /*    砖  住 */
            position: relative; /* 注专 砖转 注 */
        }

        /* 转  -   (专转  专  拽专转  拽专 转 100vh/100%) */
        @media (max-width: 768px) {
            .chat-header {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
            .chat-input-area {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
        }

        .chat-header {
            background-color: #075e54; /* 爪注 转专转 住驻 专拽  */
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            border-top-left-radius: 0; /* 住专转 驻转 注转 转专转 */
            border-top-right-radius: 0; /* 住专转 驻转 注转 转专转 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* 注专 驻转专 专  专爪 注转 */
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px; /* 专 爪 砖 转 */
            flex-shrink: 0; /* 注 转爪转 转 */
        }
        .chat-header .status {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px 15px; /* 专  住驻 */
            overflow-y: auto; /*  注转 */
            display: flex;
            flex-direction: column;
            gap: 8px; /* 专 拽 转专  注转 */
            background-color: transparent; /* 专拽注 砖拽祝  砖专拽注 砖 拽专 专 */
        }

        .message-row {
            display: flex;
            align-items: flex-end; /* 砖专 注 专 转转转 */
            gap: 8px; /* 专  专 注 */
        }

        .message-row.user {
            justify-content: flex-end; /* 砖专  注专 砖转砖 */
        }

        .message-row.bot {
            justify-content: flex-start; /* 砖专 砖 注专  */
        }

        .message-avatar {
            width: 30px; /*  专 转 爪' */
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0; /* 注 转爪转 */
        }

        .message-bubble {
            max-width: 80%; /* 专 拽住 注 */
            padding: 8px 12px; /* 专驻 拽 转专 转 注 */
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.3;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13); /* 爪 注 */
        }

        .message-bubble.user {
            background-color: #dcf8c6; /* 注转 砖转砖 专拽 专 */
            border-radius: 10px 10px 0 10px; /* 驻转 注转: 注 , 注 砖,  砖,   */
        }

        .message-bubble.bot {
            background-color: #ffffff; /* 注转   */
            border-radius: 10px 10px 10px 0; /* 驻转 注转: 注 , 注 砖,  ,  砖 */
        }

        .message-bubble.typing {
            background-color: #ffffff;
            font-style: italic;
            color: #888;
            border-radius: 10px 10px 10px 0;
            display: flex;
            align-items: center;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-area {
            background-color: #f0f2f5; /* 专拽注 砖 拽 */
            padding: 8px 10px; /* 专驻 拽 转专 */
            display: flex;
            align-items: center;
            border-bottom-left-radius: 0; /* 住专转 驻转 注转 转转转 */
            border-bottom-right-radius: 0; /* 住专转 驻转 注转 转转转 */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }
        .chat-input-area input {
            flex-grow: 1;
            padding: 10px 16px; /* 专驻 拽 转专 */
            border: none;
            border-radius: 20px;
            background-color: white;
            font-size: 16px;
            margin-left: 8px; /* 专 驻转专 砖 */
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .chat-input-area button {
            background-color: #128c7e; /* 驻转专 砖 专拽  */
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; /* 注 转爪转 驻转专 */
        }
        .chat-input-area button:hover {
            background-color: #075e54;
            transform: translateY(-1px);
        }
        .chat-input-area button:active {
            transform: translateY(0);
        }
        /* 拽 砖 (SVG) */
        .send-icon {
            fill: currentColor;
            width: 20px;
            height: 20px;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
            z-index: 1000;
            border-radius: 0; /* 住专转 驻转 注转 砖转 注 */
        }
    </style>
</head>
<body>
    <div class="whatsapp-container relative">
        <div id="loadingOverlay" class="loading-overlay hidden">注 专 注...</div>

        <div class="chat-header">
            <img src="https://placehold.co/40x40/25D366/FFFFFF?text=" alt="Bot Avatar">
            <div class="flex-grow mr-auto"> <!-- mr-auto  祝 转 拽住 砖 -RTL -->
                <h2 class="text-lg font-bold">爪' 转 (住爪)</h2>
                <p class="status text-gray-200">专</p>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- 注转 住  注  JavaScript -->
            <div class="message-row bot">
                <img src="https://placehold.co/30x30/25D366/FFFFFF?text=" alt="Bot Avatar" class="message-avatar">
                <div class="message-bubble bot">砖!  爪' 转.  转  砖 注 转 专 注 砖.</div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="拽 注..." class="rounded-full" disabled>
            <button id="sendMessageBtn" class="rounded-full" disabled>
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const botStatus = document.querySelector('.chat-header .status'); //  住住 转专转

        let qaDatabase = []; // 专 砖转 转砖转 注  Google
        let conversationHistory = []; // 转注 住专转 砖

        // *** 专 转 转转 -URL 砖 Web App 砖 Google Apps Script  ***
        // 祝 转转 -URL 砖转拽 专 驻专住转 住拽专驻.
        const QA_DATABASE_URL = 'https://script.google.com/macros/s/AKfycbyByqs961SUekOI9VkRq6fQXxnkhw_kv0gg8fiLtueRBkxc_WzSScQk1m-jr5xIVA7kEg/exec'; // EXAMPLE: 'https://script.google.com/macros/s/AKfycbz_YOUR_SCRIPT_ID/exec'
        const CONVERSATION_LOG_URL = 'https://script.google.com/macros/s/AKfycbyByqs961SUekOI9VkRq6fQXxnkhw_kv0gg8fiLtueRBkxc_WzSScQk1m-jr5xIVA7kEg/exec'; // EXAMPLE: 'https://script.google.com/macros/s/AKfycbz_YOUR_SCRIPT_ID/exec'

        // 驻拽爪 住驻转 注 爪'
        function addMessage(text, sender) {
            const messageRow = document.createElement('div');
            messageRow.classList.add('message-row', sender);

            if (sender === 'bot') {
                const avatar = document.createElement('img');
                avatar.src = 'https://placehold.co/30x30/25D366/FFFFFF?text='; // 专 
                avatar.alt = 'Bot Avatar';
                avatar.classList.add('message-avatar');
                messageRow.appendChild(avatar);
            }

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender);
            messageBubble.textContent = text;
            messageRow.appendChild(messageBubble);

            chatMessages.appendChild(messageRow);
            //  转 转转转 爪'
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 驻拽爪  拽 砖 
        function showTypingIndicator() {
            hideTypingIndicator(); //  砖  拽

            const messageRow = document.createElement('div');
            messageRow.classList.add('message-row', 'bot');
            messageRow.id = 'typingIndicatorRow'; //  砖专转 拽

            const avatar = document.createElement('img');
            avatar.src = 'https://placehold.co/30x30/25D366/FFFFFF?text=';
            avatar.alt = 'Bot Avatar';
            avatar.classList.add('message-avatar');
            messageRow.appendChild(avatar);

            const typingBubble = document.createElement('div');
            typingBubble.classList.add('message-bubble', 'bot', 'typing');
            typingBubble.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messageRow.appendChild(typingBubble);

            chatMessages.appendChild(messageRow);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            botStatus.textContent = '拽 注转...'; // 注 住住 转专转
        }

        // 驻拽爪 住转专转  拽
        function hideTypingIndicator() {
            const typingIndicatorRow = document.getElementById('typingIndicatorRow');
            if (typingIndicatorRow) {
                typingIndicatorRow.remove();
            }
            botStatus.textContent = '专'; // 专 住住 专
        }

        // 驻拽爪 注转 专 注  Google
        async function loadQaDatabase() {
            loadingOverlay.classList.remove('hidden');
            messageInput.disabled = true;
            sendMessageBtn.disabled = true;
            botStatus.textContent = '注 专 注...';

            // 拽 砖转转 -URL 专 专
            if (QA_DATABASE_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_QA_WEB_APP_URL') || CONVERSATION_LOG_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_LOG_WEB_APP_URL')) {
                addMessage('砖:  专 转 转转 -URL 砖 Google Apps Script 拽 -HTML.', 'bot');
                loadingOverlay.classList.add('hidden');
                botStatus.textContent = '砖转 专';
                return; // 注爪专 转 注  -URL  专
            }

            try {
                const response = await fetch(QA_DATABASE_URL + '?action=getQa');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                qaDatabase = data.map(row => {
                    return {
                        keywords: row.keywords ? row.keywords.split(',').map(k => k.trim().toLowerCase()) : [],
                        response: row.response
                    };
                });
                addMessage('专 注 注 爪!   注专  ?', 'bot');
                addMessage('住 砖 转 注: "住住 ", "砖注转 驻转", "爪专 拽砖专".', 'bot');
            } catch (error) {
                console.error('砖 注转 专 注:', error);
                addMessage('专注 砖 注转 专 注.  住 专注 转 祝.', 'bot');
            } finally {
                loadingOverlay.classList.add('hidden');
                messageInput.disabled = false;
                sendMessageBtn.disabled = false;
                botStatus.textContent = '专';
            }
        }

        // 驻拽爪 转注 砖  Google
        async function logConversation(userMsg, botMsg) {
            // 拽 砖转转 -URL 专 专 驻 转注
            if (CONVERSATION_LOG_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_LOG_WEB_APP_URL')) {
                console.error('砖:  转 转注 砖.  专 转 转转 -URL 砖 Google Apps Script 转注.');
                return;
            }

            try {
                const response = await fetch(CONVERSATION_LOG_URL + '?action=logConversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toLocaleString('he-IL'),
                        userMessage: userMsg,
                        botResponse: botMsg
                    })
                });
                if (!response.ok) {
                    console.error('砖 转注 砖:', response.statusText);
                }
            } catch (error) {
                console.error('砖 转注 砖:', error);
            }
        }

        // 驻拽爪 拽转 转转 
        function getBotResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();
            for (const qa of qaDatabase) {
                for (const keyword of qa.keywords) {
                    if (lowerCaseMessage.includes(keyword)) {
                        return qa.response;
                    }
                }
            }
            return '爪注专,  转 转 砖转.  住 住 砖  砖 注 砖 专.';
        }

        // 驻拽爪 砖转 注 拽转 转
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user');
            messageInput.value = ''; // 驻住 砖 拽

            showTypingIndicator(); // 爪  拽

            //   转 砖 
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000)); // 1-2 砖转

            hideTypingIndicator(); // 住转专  拽

            const botResponse = getBotResponse(userMessage);
            addMessage(botResponse, 'bot');

            // 转注 砖
            conversationHistory.push({ user: userMessage, bot: botResponse });
            logConversation(userMessage, botResponse);
        }

        // 专注 爪 注 驻转专 砖 爪转 Enter
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // 注 转 专 注 注 注转 祝
        window.onload = loadQaDatabase;
    </script>
</body>
</html>
